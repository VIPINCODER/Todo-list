<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List App <img src="check.png"></h2>
            <div class="row">
                <input type="text" id="box" placeholder="Add your list" autocomplete="off" onkeydown="keyEnter(event)">
                <button onClick="addTask()">Add</button>
            </div>
            <ul id="list">
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
